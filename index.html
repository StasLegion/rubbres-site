<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wow</title>
  </head>
  <body>
    <div class="main-bg">
      <div class="main">
        <div class="main-logo">
          <div class="main-logo__box">
            <img src="/images/pumpkinpng.png" alt="Wow" />
          </div>
          <div class="main-logo__article"><a href="">Wow</a></div>
        </div>
        <div class="main-nav">
          <div class="main-nav__box">
            <a href="">Shop</a>
            <a href="">About us</a>
            <a href="">Contact</a>
          </div>
        </div>
        <div class="main-icon">
          <div class="main-icon__store">
            <img src="/images/store.png" alt="Store" />
          </div>
          <div class="main-icon__people">
            <img src="/images/hard.png" alt="like" />
          </div>
          <div class="main-icon__people">
            <img src="/images/avtar.png" alt="people" />
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="main-content__info">
          <h1>Uoooooo!</h1>
          <h2>Trick or treat!</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni
            aspernatur totam libero dicta unde iste perferendis officia aliquam
            numquam ad velit, animi pariatur ex accusamus, eaque maxime veniam
            sequi tenetur!
          </p>
          <div class="button-box">
            <button>Shop now!</button>
          </div>
        </div>
        <div class="main-content__img">
          <img src="/images/imag-box.png" alt="main-img" />
        </div>
      </div>
    </div>
  </body>
</html>
